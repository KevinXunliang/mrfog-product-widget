<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplazza 商品展示</title>
</head>
<body>
    <h1>Shoplazza 商品信息</h1>
    <div id="product"></div>

    <script>
        async function fetchProduct() {
            const productId = "4dce7916-8c75-433b-8d54-9b1d1ff45764"; // 替换为你的商品 ID
            const response = await fetch(`https://mrfog.online/openapi/2022-07/products/${productId}`, {
                headers: {
                    "Authorization": "Bearer 5E76qxCVHY1KsCoElh3btds5hM2kIz_GaTpzQ2uuhTg" // 替换为你的 Access Token
                }
            });

            if (!response.ok) {
                document.getElementById("product").innerHTML = "商品加载失败，请刷新重试";
                return;
            }

            const data = await response.json();
            document.getElementById("product").innerHTML = `
                <h2>${data.title}</h2>
                <img src="${data.image}" alt="${data.title}" width="200">
                <p>价格：${data.price} 元</p>
            `;
        }

        fetchProduct();
    </script>
</body>
</html>
